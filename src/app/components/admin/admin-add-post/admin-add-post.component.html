<div class="container" *ngIf="post">
    <br>
    <br>
    <h1>Add Jobs</h1>
    <br>
    <br>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
            <label class="form-label">JobTitle</label>
            <input type="text" class="form-control" name="jobTitle" [(ngModel)]="post.jobTitle">
          </div>
          <div class="mb-3">
            <label class="form-label">JobBrief</label>
            <textarea class="form-control" name="jobBrief" [(ngModel)]="post.jobBrief"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Responsibilities</label>
            <textarea class="form-control" name="jobBrief" [(ngModel)]="post.responsibilities"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Requirement And Skills </label>
            <textarea type="text" class="form-control" name="requirementsAndSkills" [(ngModel)]="post.requirementsAndSkills"></textarea>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="visible" [(ngModel)]="post.visible">
            <label class="form-check-lable">Visible</label>
          </div>
          <div class="mb-3">
            <label class="form-label">Publish Date</label>
            <input type="text" class="form-control" name="publishDate" [(ngModel)]="post.publishedDate">
          </div>
          <div class="mb-3">
            <label class="form-label">Updated Date</label>
            <input type="text" class="form-control" name="updatedDate" [(ngModel)]="post.updatedDate">
          </div>
          <div class="mb-3">
            <button class="btn btn-primary">Save</button>
          </div>
      </form>
</div>
